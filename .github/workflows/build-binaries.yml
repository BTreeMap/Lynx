name: Build and Publish Binaries

on:
  push:
    branches: [ "main" ]

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lynx
            asset_name: lynx-linux-amd64
          - os: ubuntu-24.04-arm64
            target: aarch64-unknown-linux-gnu
            artifact_name: lynx
            asset_name: lynx-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: lynx
            asset_name: lynx-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lynx
            asset_name: lynx-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lynx.exe
            asset_name: lynx-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Rename binary
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          else
            mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          fi
        shell: bash

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 30

      - name: Create frontend archive
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cd frontend/dist
          tar -czf ../../frontend-static.tar.gz .
          cd ../..

      - name: Upload frontend artifact
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-static
          path: frontend-static.tar.gz
          retention-days: 30
